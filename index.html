<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator in JS</title>

</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <form name="form">
           <div class="result">
             <div id="res"></div> 
            
           </div> 

           <div class="calcu">
             <div id="calu"></div> 
            
           </div> 

        </div>
        <div class="main">
            <input type="button" value="AC" onclick=allclear()>
            <input type="button" value="C" onclick=clear1()>
            <input type="button" value="%" onclick=container(this)>
            <input type="button" value="/" onclick=container(this) class="rightbtn /">
        </div>
        <div class="main1">
            <input type="button" value="7" id="seven" onclick=container(this) />
            <input type="button" value="8" onclick=container(this)>
            <input type="button" value="9" onclick=container(this)>
            <input type="button" value="*" onclick=container(this) class="rightbtn /">
        </div>
        <div class="main1">
            <input type="button" value="4" onclick=container(this)>
            <input type="button" value="5" onclick=container(this)>
            <input type="button" value="6" onclick=container(this)>
            <input type="button" value="-" onclick=container(this) class="rightbtn /">
        </div>
        <div class="main1">
            <input type="button" value="1" onclick=container(this)>
            <input type="button" value="2" onclick=container(this)>
            <input type="button" value="3" onclick=container(this)>
            <input type="button" value="+"onclick=container(this) class="rightbtn /">
        </div>
        <div class="main1">
            <input type="button" value="0" onclick=container(this)>
            <input type="button" value="00" onclick=container(this)>
            <input type="button" value="." onclick=container(this)>
            <input type="button" value="=" onclick=container(this) class="equalto /">
        </div>
    </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
