<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator in JS</title>
</head>
<body>
    <div class="container">
        <div class="header">
           <div class="result">
                <h1 id="res">1425</h1>
           </div> 

           <div class="calcu">
            <span>142*15</span>
           </div> 

        </div>
        <div class="main">
            
            <input type="button" value="AC" id="two" onclick="calcu();" class="AC"/>
            <input type="button" value="C" id="two" onclick="calcu();"/>
            <input type="button" value="%" id="two" onclick="calcu();"/>
            <input type="button" value="/" id="two" onclick="calcu();" class="rightbtn"/>
        </div>
        <div class="main1">
            <input type="button" value="7" id="two" onclick="calcu();"/>
            <input type="button" value="8" id="two" onclick="calcu();"/>
            <input type="button" value="9" id="two" onclick="calcu();"/>
            <input type="button" value="X" id="two" onclick="calcu();" class="rightbtn"/>
        </div>
        <div class="main1">
            <input type="button" value="4" id="two" onclick="calcu();"/>
            <input type="button" value="5" id="two" onclick="calcu();"/>
            <input type="button" value="6" id="two" onclick="calcu();"/>
            <input type="button" value="-" id="two" onclick="calcu();" class="rightbtn"/>
        </div>
        <div class="main1">
            
            
            <input type="button" value="1" id="two" onclick="calcu();"/>
            <input type="button" value="2" id="two" onclick="calcu();"/>
            <input type="button" value="3" id="two" onclick="calcu();"/>
            <input type="button" value="+" id="two" onclick="calcu();" class="rightbtn"/>
            
        </div>
        <div class="main1">
            <input type="button" value="0" id="two" onclick="calcu();"/>
            <input type="button" value="." id="two" onclick="calcu();"/>
            <input type="button" value="," id="two" onclick="calcu();" class="rightbtn" />
            <input type="button" value="=" id="two" onclick="calcu();" class="equalto"/>
        </div>
        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
